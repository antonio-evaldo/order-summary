<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Author: Antônio Evaldo">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order Summary</title>

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="modal">
    <img src="./images/illustration-hero.svg" alt="Desenho de pessoa dançando e ouvindo música">

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="plan-container">
      <img src="./images/icon-music.svg" alt="Ícone musical">

      <div class="plan">
        <div class="details">
          <h3>Annual Plan</h3>

          <span>$59.99/year</span>
        </div>

        <span>Change</span>
      </div>
    </div>

    <button class="confirm">Proceed to Payment</button>

    <button class="cancel">Cancel Order</button>

  </div>
  
</body>

</html>
